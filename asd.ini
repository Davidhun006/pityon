Diophantosz sírfeliratának megoldásában jelöljük valamilyen változóval, mondjuk "x"-el a keresett életkort:A szöveg szerint Diophantosz gyermekora x / 6 évig, ifjúkora pedig, amikor szakálla kinőtt, x / 7 évig tartott. Esküvője x / 7 év múlva volt, és gyermeke született 5 év múlva. Ez a gyermek x / 2 évig élt. Halála után még 4 évig élt az édesapa. Így a következő egyenletet lehet felírni:
x/6+x/12+x/7+5+x/2+4=x Végigszorozva az egyeneletet 84-gyel, az összevonásokat elvégezve 756 = 9x adódik.Tehát Diophantosz 84 évig élt.Ellenőrzés:
